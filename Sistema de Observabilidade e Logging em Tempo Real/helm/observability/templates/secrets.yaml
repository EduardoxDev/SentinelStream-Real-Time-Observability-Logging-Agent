apiVersion: v1
kind: Secret
metadata:
  name: {{ include "observability.fullname" . }}-secrets
  labels:
    {{- include "observability.labels" . | nindent 4 }}
type: Opaque
stringData:
  influxdb-token: {{ .Values.influxdb.token | quote }}
  jwt-secret: {{ .Values.auth.jwtSecret | quote }}
  {{- if .Values.notifiers.slack.enabled }}
  slack-webhook: {{ .Values.notifiers.slack.webhookURL | quote }}
  {{- end }}
  {{- if .Values.notifiers.discord.enabled }}
  discord-webhook: {{ .Values.notifiers.discord.webhookURL | quote }}
  {{- end }}
  {{- if .Values.notifiers.email.enabled }}
  smtp-password: {{ .Values.notifiers.email.password | quote }}
  {{- end }}
